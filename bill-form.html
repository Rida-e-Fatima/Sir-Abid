<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #dee2e6;
      padding: 0.75rem;
      z-index: 1030;
    }
  </style>
</head>

<body>
  <div class="container-fluid px-3 py-4 mb-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
      <h2><i class="bi bi-arrow-clockwise"></i> Bill</h2>
      <div class="mt-2 mt-md-0">
        <i class="bi bi-chat-left-text mx-2"></i>
        <i class="bi bi-gear mx-2"></i>
        <i class="bi bi-question-circle mx-2"></i>
        <i class="bi bi-x-lg mx-2"></i>
      </div>
    </div>
    <div class="text-end mb-3">
      <h6 class="text-muted">BALANCE DUE</h6>
      <h2 class="fw-bold">&pound;0.00</h2>
    </div>

    <form>
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Supplier</label>
          <select class="form-select">
            <option selected>Choose a supplier</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label">Mailing address</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12 col-md-4">
          <div class="row g-2">
            <div class="col-6">
              <label class="form-label">Terms</label>
              <select class="form-select"></select>
            </div>
            <div class="col-6">
              <label class="form-label">Bill date</label>
              <input type="date" class="form-control" value="2025-05-01">
            </div>
            <div class="col-6">
              <label class="form-label">Due date</label>
              <input type="date" class="form-control" value="2025-05-01">
            </div>
            <div class="col-6">
              <label class="form-label">Bill no.</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <!-- Tags -->
      <div class="my-3">
        <label class="form-label">Tags <i class="bi bi-question-circle"></i></label>
        <input type="text" class="form-control" placeholder="Start typing to add a tag">
      </div>

      <!-- Line Items -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>CATEGORY</th>
              <th>DESCRIPTION</th>
              <th>AMOUNT</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="number" class="form-control"></td>
              <td><i class="bi bi-trash"></i></td>
            </tr>
            <tr>
              <td>2</td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="number" class="form-control"></td>
              <td><i class="bi bi-trash"></i></td>
            </tr>
          </tbody>
        </table>
        <div class="mb-3 d-flex flex-wrap gap-2">
          <button type="button" class="btn btn-outline-primary btn-sm">Add lines</button>
          <button type="button" class="btn btn-outline-secondary btn-sm">Clear all lines</button>
        </div>
        <div class="text-end">
          <h5>Total: &pound;0.00</h5>
        </div>
      </div>

      <!-- Memo and Attachment -->
      <div class="row g-3 mb-5">
        <div class="col-12 col-md-6">
          <label class="form-label">Memo</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Attachments</label>
          <div class="border p-3 bg-white text-center" style="cursor: pointer;">
            <i class="bi bi-paperclip"></i> Add attachment<br>
            <small class="text-muted">Max file size: 20 MB</small>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Fixed Footer -->
  <div class="fixed-footer d-flex flex-column flex-sm-row justify-content-between align-items-center">
    <button class="btn btn-outline-success mb-2 mb-sm-0">Cancel</button>
    <div class="mb-2 mb-sm-0">
      <a href="#" class="text-success mx-3">Print</a>
      <a href="#" class="text-success">Make recurring</a>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-success">Save</button>
      <div class="btn-group">
        <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Save and new</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Save and close</a></li>
          <li><a class="dropdown-item" href="#">Save and duplicate</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

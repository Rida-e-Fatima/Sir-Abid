<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container-fluid px-3 py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
      <h2>Invoice no.1002</h2>
      <div class="mt-2 mt-md-0">
        <i class="bi bi-gear mx-2"></i>
        <i class="bi bi-question-circle mx-2"></i>
        <i class="bi bi-x-lg mx-2"></i>
      </div>
    </div>
    <div class="text-end mb-3">
      <h4 class="text-danger">BALANCE DUE</h4>
      <h2 class="fw-bold">&pound;240.00</h2>
    </div>

    <!-- Customer and Billing Info -->
    <form>
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Customer</label>
          <select class="form-select">
            <option selected>Mr. Haider Ali</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Customer email</label>
          <input type="email" class="form-control" value="info@holosoftinc.com">
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" id="sendLater">
            <label class="form-check-label" for="sendLater">Send later</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Billing address</label>
          <textarea class="form-control" rows="2">Mr. Haider Ali\nHoloSoft</textarea>
        </div>
        <div class="col-12 col-md-2">
          <label class="form-label">Terms</label>
          <select class="form-select">
            <option selected>Net 30</option>
          </select>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Invoice date</label>
          <input type="date" class="form-control" value="2024-04-13">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">Due date</label>
          <input type="date" class="form-control" value="2024-05-13">
        </div>
        <div class="col-12 col-md-2">
          <label class="form-label">Invoice no.</label>
          <input type="text" class="form-control" value="1002">
        </div>
      </div>

      <!-- Tags -->
      <div class="my-3">
        <label class="form-label">Tags</label>
        <input type="text" class="form-control" placeholder="Start typing to add a tag">
      </div>

      <!-- Items Table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>SERVICE DATE</th>
              <th>PRODUCT/SERVICE</th>
              <th>DESCRIPTION</th>
              <th>QTY</th>
              <th>RATE</th>
              <th>AMOUNT</th>
              <th>VAT</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><input type="date" class="form-control"></td>
              <td><input type="text" class="form-control" value="Product a"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="number" class="form-control" value="2"></td>
              <td><input type="number" class="form-control" value="100"></td>
              <td><input type="number" class="form-control" value="200.00"></td>
              <td><input type="text" class="form-control" value="20.0%"></td>
              <td><i class="bi bi-trash"></i></td>
            </tr>
            <tr>
              <td>2</td>
              <td><input type="date" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="number" class="form-control"></td>
              <td><input type="number" class="form-control"></td>
              <td><input type="number" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><i class="bi bi-trash"></i></td>
            </tr>
          </tbody>
        </table>
        <div class="mb-3 d-flex flex-wrap gap-2">
          <button type="button" class="btn btn-outline-primary btn-sm">Add lines</button>
          <button type="button" class="btn btn-outline-secondary btn-sm">Clear all lines</button>
          <button type="button" class="btn btn-outline-success btn-sm">Add subtotal</button>
        </div>
      </div>

      <!-- Summary -->
      <div class="row justify-content-end">
        <div class="col-12 col-md-4">
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <strong>&pound;200.00</strong>
          </div>
          <div class="d-flex justify-content-between">
            <span>VAT @ 20% on 200.00</span>
            <strong>40.00</strong>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Total</span>
            <strong>&pound;240.00</strong>
          </div>
          <div class="d-flex justify-content-between">
            <span>Balance due</span>
            <strong>&pound;240.00</strong>
          </div>
        </div>
      </div>

      <!-- Messages -->
      <div class="row my-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Message on invoice</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Message on statement</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>

      <!-- Attachment -->
      <div class="mb-4">
        <label class="form-label">Attachments <small>(Maximum size: 20MB)</small></label>
        <div class="border p-3 bg-white text-center" style="cursor: pointer;">
          <i class="bi bi-paperclip"></i> Drag/Drop files here or click the icon
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
